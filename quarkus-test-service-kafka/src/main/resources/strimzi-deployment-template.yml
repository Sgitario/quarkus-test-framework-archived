apiVersion: v1
kind: List
metadata: {}
items:
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        io.kompose.service: ${SERVICE_NAME}
      name: ${SERVICE_NAME}
    spec:
      ports:
        - name: "9092"
          port: 9092
          targetPort: 9092
      selector:
        io.kompose.service: ${SERVICE_NAME}
      type: LoadBalancer
    status:
      loadBalancer: {}
  - apiVersion: v1
    kind: Service
    metadata:
      name: zookeeper-service
      labels:
        app: zookeeper
    spec:
      ports:
        - port: 2181
          name: client
      selector:
        app: zookeeper
  - apiVersion: "apps.openshift.io/v1"
    kind: "DeploymentConfig"
    metadata:
      name: ${SERVICE_NAME}
    spec:
      selector:
        app: ${SERVICE_NAME}
      serviceName: ${SERVICE_NAME}
      replicas: 1
      template:
        metadata:
          labels:
            app: ${SERVICE_NAME}
            io.kompose.service: ${SERVICE_NAME}
        spec:
          terminationGracePeriodSeconds: 10
          containers:
            - name: ${SERVICE_NAME}
              image: ${IMAGE}:${VERSION}
              imagePullPolicy: IfNotPresent
              command: [ "/bin/sh" ]
              args: [ "-c", "bin/kafka-server-start.sh config/server.properties --override listeners=$${KAFKA_LISTENERS} --override advertised.listeners=$${KAFKA_ADVERTISED_LISTENERS} --override zookeeper.connect=$${KAFKA_ZOOKEEPER_CONNECT}" ]
              env:
                - name: KAFKA_ADVERTISED_LISTENERS
                  value: "PLAINTEXT://${SERVICE_NAME}:9092"
                - name:  KAFKA_LISTENERS
                  value: "PLAINTEXT://0.0.0.0:9092"
                - name: KAFKA_ZOOKEEPER_CONNECT
                  value: zookeeper-service:2181
              ports:
                - containerPort: 9092
              resources: {}
      triggers:
      - type: "ConfigChange"
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: zookeeper
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: zookeeper
      template:
        metadata:
          labels:
            app: zookeeper
        spec:
          containers:
            - name: k8s-zookeeper
              image: quay.io/debezium/zookeeper
              ports:
                - containerPort: 2181
                  name: client
          restartPolicy: Always
        status: { }